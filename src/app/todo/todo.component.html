<h1>{{title}}</h1>{{newTodo}}
<input type="text" (input)="onTextChange($event)" value="{{newTodo}}">
<table>
    <thead>
        <tr>
            
            <th>Id</th>
            <th>Name</th>
            <th>Delete</th>
            <button (click)="add()">Add</button>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos; let i=index">
        <td>{{i}}</td>
        <td>{{todo}}</td>
        <td (click)="delete(todo)">Delete</td>
    </tr>
    </tbody>
</table>
