<p>todo works</p>
<h1>{{title}}</h1>
<form [formGroup]="todoForm" (ngSubmit)="add()">
    <input placeholder="name" formControlName="name" name="todo" type="text" required>
    <input placeholder="discription" formControlName="discription" name="discription "type="text" required>
    <button type="submit">Add</button>
    
</form>
<table>
    <thead>
        <tr>
            
            <th>Id</th>
            <th>Name</th>
            <th>discription</th>
            <th>delete</th>
            <button (click)="add()">Add</button>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos; let i=index">
        <td>{{i}}</td>
        <td>{{todo.name}}</td>
        <td>{{todo.discription}}</td>
        <td (click)="delete(todo)">Delete</td>
    </tr>
    </tbody>
</table>
